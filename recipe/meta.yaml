package:
  name: spotlight
  version: "0.1.6"

source:
  git_url: https://github.com/maciejkula/spotlight.git
  git_rev: v0.1.6

build:
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy >=1.9
    - scipy
    - h5py
    - requests
    - scikit-learn
    - pytorch >=1.1.0

test:
  requires:
    - pytest

about:
  home: https://github.com/maciejkula/spotlight
  license: MIT
  license_file: LICENSE
